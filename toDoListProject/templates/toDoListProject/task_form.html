{% extends 'toDoListProject/main.html' %}

{% block content %}
    <div class="container">
        <h1 class="mt-5">Task Form</h1>

        <form action="" method="post" class="mt-3">
            {% csrf_token %}
            {{ form.as_p}}
            <button type="submit" class="btn btn-primary">Save task</button>
        </form>

        <a href="{% url 'tasks' %}" class="btn btn-secondary mt-3">Return</a>
    </div>
{% endblock %}
